<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bg animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <img src="image/bar.png" alt="power_bar" class="bar" />

      <img
        src="image/pudding_purin.png"
        alt="flyingpudding"
        class="flyingpudding"
      />

      <img src="image/purinpants.PNG" alt="flyingpanty" class="flyingpanty" />

      <div class="bg"></div>
      <img src="image/purinanime.gif" alt="purin" class="fly" />
      <div class="bg_front"></div>
    </div>

    <audio controls autoplay loop>
      <source src="audio/8bit.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
